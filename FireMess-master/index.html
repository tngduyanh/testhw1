    <template id="signInScreen">
      <div class="vh-100 vw-100 form-background"></div>
      <div class="d-flex justify-content-center">
        <div class="form-container">
          <div class="d-flex justify-content-center">
            <img onclick="view.setActiveScreen('welcomeScreen')" style="cursor: pointer" src="https://i.imgur.com/WZqIKV4.png" height="50px" width="auto" alt="" />
          </div>

          <div>
            <button class="login-btn" onclick="model.signInWithGoogle()"><img src="https://i.imgur.com/yq4Tp3N.png" width="30px" alt="" /> Log in with Google</button>
          </div>
          <div>
            <button class="login-btn" onclick="model.signInWithFacebook()"><img src="https://i.imgur.com/rtyMt5a.png" width="30px" style="border-radius: 50px" alt="" /> Log in with Facebook</button>
          </div>

          <hr />
          <form id="sign-in-form" class="row g-3 needs-validation" novalidate oninput="signInOptionalValidation(this)">
            <div class="col-md-12">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control" name="email" required />
              <div class="invalid-feedback" id="sign-in-email-error">Please provide a valid email.</div>
            </div>
            <div class="col-md-12">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control" name="password" required />
              <div class="invalid-feedback" id="sign-in-password-error">Please input your password</div>
            </div>
            <div class="col-md-12">
              <span onclick="view.setActiveScreen('registerScreen');;" class="link-primary">Haven't got any account? Sign up</span>
            </div>
            <div class="d-grid gap-2 col-md-12">
              <button class="btn btn-primary" type="submit">Log in</button>
            </div>
          </form>
        </div>
      </div>
    </template>

    <template id="registerScreen">
      <div class="vh-100 vw-100 form-background"></div>
      <div class="d-flex justify-content-center">
        <div class="form-container">
          <div class="d-flex justify-content-center">
            <img onclick="view.setActiveScreen('welcomeScreen')" style="cursor: pointer" src="https://i.imgur.com/WZqIKV4.png" height="50px" width="auto" alt="" />
          </div>

          <div>
            <button class="login-btn" onclick="model.signInWithGoogle()"><img src="https://i.imgur.com/yq4Tp3N.png" width="30px" alt="" /> Log in with Google</button>
          </div>
          <div>
            <button class="login-btn" onclick="model.signInWithFacebook()"><img src="https://i.imgur.com/rtyMt5a.png" width="30px" style="border-radius: 50px" alt="" /> Log in with Facebook</button>
          </div>

          <hr />

          <form id="register-form" class="row g-3 needs-validation" novalidate oninput="registerOptionalValidation(this);">
            <div class="col-md-6">
              <label for="firstName" class="form-label">First name</label>
              <input type="text" class="form-control" name="firstName" required />
              <div class="invalid-feedback">Please enter your first name.</div>
            </div>
            <div class="col-md-6">
              <label for="lastName" class="form-label">Last name</label>
              <input type="text" class="form-control" name="lastName" required />
              <div class="invalid-feedback">Please enter your last name.</div>
            </div>
            <div class="col-md-12">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control" name="email" required />
              <div class="invalid-feedback" id="register-email-error">Please provide a valid email.</div>
            </div>
            <div class="col-md-12">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control" name="password" required pattern=".{6,18}" />
              <div class="invalid-feedback">Password must be between 6-18 characters.</div>
            </div>
            <div class="col-md-12">
              <label for="confirmPassword" class="form-label">Confirm password</label>
              <input type="password" class="form-control" name="confirmPassword" required pattern=".{6,18}" />
              <div class="invalid-feedback">Passwords do not match.</div>
            </div>
            <div class="col-md-12">
              <span onclick="view.setActiveScreen('signInScreen');" class="link-primary">Already have an account? Log in</span>
            </div>
            <div class="d-grid gap-2 col-md-12">
              <button class="btn btn-primary" type="submit">Sign up</button>
            </div>
          </form>
        </div>
      </div>
    </template>

    <template id="chatScreen">
      <div class="d-flex vw-100">
        <div class="border-end border-bottom vh-100 p-0 d-flex flex-column" id="left-panel" style="flex: 0 1 auto">
          <div class="p-3" style="flex: 0 1 80px">
            <div class="d-flex justify-content-between align-items-center">
              <a class="navbar-brand d-md-block d-none" href="#">
                <img src="https://i.imgur.com/WZqIKV4.png" width="auto" height="35px" alt="" />
              </a>

              <div class="dropdown">
                <a class="dropdown-toggle" type="button" id="userDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                  <img class="profile-picture" width="36px" height="36px" style="border-radius: 50px" alt="" />
                </a>
                <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userDropdown">
                  <li>
                    <span class="dropdown-item" data-bs-toggle="offcanvas" data-bs-target="#currentUserInfo" aria-controls="currentUserInfo"><i class="fa fa-info-circle"></i> Profile</span>
                  </li>
                  <li>
                    <span onclick="model.signOut();" class="dropdown-item"><i class="fa fa-sign-out-alt"></i> Log out</span>
                  </li>
                </ul>
              </div>
            </div>
          </div>

          <div id="people" class="d-flex flex-column border-top special-scrollbar" style="overflow-x: hidden; overflow-y: auto; flex: 1 1 auto"></div>
        </div>

        <div class="vh-100 p-0 flex-column" style="flex: 1 1 auto" id="right-panel">
          <div style="flex: 0 1 80px; min-height: 80px" class="border-bottom d-flex align-items-center justify-content-between px-3">
            <div id="chat-user-info"></div>
            <span data-bs-toggle="offcanvas" data-bs-target="#chatUserInfo" aria-controls="chatUserInfo" title="Info">
              <i data-bs-toggle="tooltip" data-bs-placement="bottom" title="Info" class="fa fa-info-circle"></i>
            </span>
          </div>

          <div id="main-chat" class="overflow-auto pt-3 special-scrollbar" style="flex: 1 1 auto"></div>

          <div style="flex: 0 1 50px; min-height: 50px" class="d-flex justify-content-evenly align-items-center px-1" id="input-box">
            <label style="flex: 0 1 40px; cursor: pointer" for="image-browse" class="d-flex justify-content-center">
              <input id="image-browse" class="d-none" type="file" accept="image/png,image/jpeg" onchange="readImageFile(this, ['image/png', 'image/jpeg'])" />
              <i class="fa fa-image" data-bs-toggle="tooltip" data-bs-placement="top" title="Send an image"></i>
            </label>
            <label style="flex: 0 1 40px; cursor: pointer" for="gif-browse" class="d-flex justify-content-center">
              <input id="gif-browse" class="d-none" type="file" accept="image/gif" onchange="readImageFile(this, ['image/gif'])" />

            </label>
            <input style="flex: 1 1 auto" maxlength="1000" id="my-input" type="text" placeholder="Message..." autocomplete="off" />
            <span onclick="get_message();" class="d-flex justify-content-center" style="flex: 0 1 50px" data-bs-toggle="tooltip" data-bs-placement="top" title="Send">
              <i class="fa fa-paper-plane"></i>
            </span>
          </div>
        </div>
      </div>

      <div class="offcanvas offcanvas-start" tabindex="-1" id="currentUserInfo" aria-labelledby="User-profile-offcanvas">
        <div class="offcanvas-header">
          <h5 class="offcanvas-title" id="User-profile-offcanvas">Profile</h5>
          <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body" style="display: flex; flex-direction: column; align-items: center; gap: 10px">
          <img style="border-radius: 50%" class="profile-picture" />
          <div><b>Name: </b><span id="profile-name"></span></div>
          <div><b>Email: </b><span id="profile-email"></span></div>
          <div><b>Id: </b><span id="profile-id"></span></div>
        </div>
      </div>

      <div class="offcanvas offcanvas-end" tabindex="-1" id="chatUserInfo" aria-labelledby="chat-user-offcanvas">
        <div class="offcanvas-header">
          <h5 class="offcanvas-title" id="chat-user-offcanvas">Chat info</h5>
          <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body" style="display: flex; flex-direction: column; align-items: center; gap: 10px">
          <img style="border-radius: 50%" id="chat-picture" />
          <div><b>Name: </b><span id="chat-name"></span></div>
          <div><b>Email: </b><span id="chat-email"></span></div>
        </div>
      </div>
    </template>
